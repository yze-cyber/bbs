<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS 登录</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #c4e0ff, #b3d7ff); /* 背景渐变与注册一致 */
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            transform: scale(0);
            animation: card-fade-in 0.6s ease-out forwards;
        }

        @keyframes card-fade-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card h1 {
            color: #0073e6;
            font-size: 32px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0073e6;
            box-shadow: 0 0 10px rgba(0, 115, 230, 0.3);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: translateY(-4px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #0056b3;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation for button click */
        .btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>BBS 登录</h1>
    <form action="login.php" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn">登录</button>
    </form>
    <div class="footer">
        没有账号？ <a href="register.html">注册</a>
    </div>
</div>
</body>
</html>
